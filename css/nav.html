<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Width Right-Aligned Nav</title>
  <style>
   nav {
      border: 2px solid black;
      background-color: antiquewhite;
      width: 100%;
    }

    nav>ul {
      display: flex;
     justify-content: flex-end; 
      padding: 10px;
      padding-right: 20px;
      gap:50;
      margin: 0;
    }

    ul>li {
     margin-left: 20px;
      list-style: none;
    }

    ul>li>a {
      text-decoration: none;
      
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="demo.html">Home</a></li>
      <li><a href="form.html">About</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Payment</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

</body>
</html>
